<!DOCTYPE html>
<html class="w-full h-full">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no"/>
    <title>Drash Land - Error 404 (Not Found)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="w-full h-full p-10" style="background: #f4f4f4">
    <div class="flex justify-center flex-col w-full h-full">
      <div class="self-center max-w-xl">
        <h1 class="font-bold mb-10 text-9xl text-center">Oops!</h1>
        <div class="bg-white p-6 text-center">
          <h2 class="text-3xl text-bold mb-5">404 &ndash; Not Found</h2>
          <div class="mb-5">
            <p class="mb-2">The page you requested could not be found.</p>
            <p class="mb-2">Please go back and try again.</p>
            <p>If the problem persists, you can report the issue using the button below.</p>
          </div>
          <a
            class="bg-yellow-500 rounded-full px-5 py-2 text-white hover:bg-yellow-600 transition-colors"
            href="https://github.com/drashland/website/issues/new?assignees=&labels=Priority%3A+High%2C+Remark%3A+Investigation+Needed&template=documentation_page_issue.md&title=drash.land%20server%20issue%20(404)" target="_BLANK"
           >File issue</a>
        </div>
      </div>
    </div>
  </body>
</html>
